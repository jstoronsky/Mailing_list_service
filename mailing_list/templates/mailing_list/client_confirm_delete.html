{% extends 'mailing_list/base_template.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body text-black">
                    <form method="post">
                        {% csrf_token %}
                        <h3>Вы точно хотите удалить клиента?</h3>
                        <button type="submit" class="btn btn-danger">Да</button>
                        <a href="{% url 'mailing_list:client_list' %}" class="btn btn-primary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
