{% extends 'mailing_list/base_template.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body text-black">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if object %}
                        <button type="submit" class="btn btn-success">Редактировать</button>
                        {% else %}
                        <button type="submit" class="btn btn-success">Создать</button>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
